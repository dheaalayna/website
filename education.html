    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #383428;
            padding-top: 80px;
            color: white;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            color: whitesmoke;
            text-decoration: none;
            font-weight: 600;
        }

        .navbar a {
            font-size: 18px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 35px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #ffefd5;
            text-align: center;
            margin-bottom: 20px;
        }

        .education {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .education .item {
            background: #836953;
            border-radius: 10px;
            padding: 15px;
            width: 22%; /* Adjusts to fit in one row */
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
        }

        .education .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .education .item:hover {
            transform: translateY(-10px);
            background: #383428;
        }

        .home-sci {
            margin-top: 40px;
            text-align: center;
        }

        .social-links a {
            font-size: 30px;
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #ffefd5;
        }
    </style>
</head>
